<!DOCTYPE html>
<html>
    <head>
              <meta charset="UTF-8">
              <title>chat app</title>
    </head>
    <body>

        <h1>Luc dep zaii</h1>
        <ul id="messages"></ul>
        <form id="chat-form">
            <input type="text" id="chat-mes">
            <button id="send_chat">Gá»­i</button>
        </form>
    </body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
    const amqp = require('amqplib/callback_api');
   

        const socket=io();
        const name=prompt("ten ban la gi");
        const chatForm=document.querySelector('#chat-form');
        const chatMes=document.querySelector('#chat-mes');
        chatForm.addEventListener('submit',(e)=>{
            e.preventDefault();
            const message=chatMes.value;
            socket.emit('on-chat',{name, message});
            chatMes.value='';
            amqp.connect('amqp://localhost', (connError, connection) => {
    if (connError) {
        throw connError;
    }
    // Step 2: Create Channel
    connection.createChannel((channelError, channel) => {
        if (channelError) {
            throw channelError;
        }
        // Step 3: Assert Queue
        const QUEUE = 'chat'
        channel.assertQueue(QUEUE);
        // Step 4: Send message to queue
        channel.sendToQueue(QUEUE, Buffer.from('hello its coding time'));
        console.log(`Message send ${QUEUE}`);
    })
   })



        })
        const messages=document.querySelector('#messages')
        socket.on('user-chat',(message)=>{
           // const messages=document.querySelector('#messages')
           const chatItem=document.createElement('li');
           chatItem.textContent=`${message.name}:${message.message}`;
           messages.appendChild(chatItem);
        })

    </script>
</html>
